<div class="wrapper_login" ng-controller="forgotPasswordController">
	<div class="bl_login_tbl">
		<div class="bl_login_cell">
			<div class="bl_login">
				<div class="logo"><img src="resources/imgs/vpa-logo-login.png" alt=""></div>
				<hr>
				<h2>Forgot Password</h2>
				<div class="bl_white mb20">
					<p>We will send a link to your email address to reset your password</p>
					<p class="errors">&nbsp;{{ error }}</p>
					<form id="frm-forgot-pwd" data-ng-submit="send()">
						<label>Email Address</label>
						<input type="email" id="fp_email" ng-model="fp_email" ng-trim="true" class="form-control mb20" placeholder="user@company.com" tabindex="1" autofocus>
						<p>&nbsp;</p>
						<div class="text-center"><input type="submit" class="btn btn-vpa" value="Send" tabindex="2"></div>
					</form>
				</div>
				<div class="text-center forgot_pwd_link"><a href="#/login" tabindex="3">Return to sign in screen</a></div>
			</div>
		</div>
	</div>
</div>
